<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 sections</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <section class="banner1">

            <div class="_container">
                <div class="banner1__wrapper">
                    <div class="banner1__text__container">
                        <p class="title">
                            Знижка -30%
                        </p>
                        <div class="banner1__subtitle__container">
                            <p class="subtitle">на кондиціонер</p>
                            <div class="banner1__logo">
                                <img src="./assets/banner1-logo.png" alt="logo">
                            </div>
                            <p class="subtitle">ASHG09KPCA</p>
                        </div>
                        <p class="detail">
                            Подробці у менеджерів
                        </p>
                    </div>
                    
                    <div class="banner1__picture">
                        <img src="./assets/banner1-picture.png" alt="picture">
                    </div>
                </div>
            </div>
        </section>

        <section class="banner2">
            <div class="banner2__bg__dark"></div>
            <div class="_container">
                <div class="banner2__wrapper">
                    <p class="title">
                        Підготовка трьох концепцій реалізації вашого проєкту
                        <span>безкоштовно</span>
                    </p>
                    <ul class="packages">
                        <li>економ</li>
                        <li>класік</li>
                        <li>преміум</li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="banner3">
            <div class="_container">
                <div class="banner3__wrapper">
                    <div class="banner3__text__container">
                        <p class="title">
                            Безкоштовний
                            розрахунок
                        </p>
                        <p class="subtitle">
                            Окупності
                            теплового насоса
                            від наших експертів
                        </p>
                    </div>
                    <div class="banner3__picture">
                        <img src="./assets/banner3-picture.png" alt="banner3-picture">
                    </div>
                </div>
            </div>
            
        </section>
    </div>
    
</body>
</html>
